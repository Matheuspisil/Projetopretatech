
<!DOCTYPE html>

        <form action="/talentos" id="talentos" method="post">

                <label for="nome">Nome do Candidato</label>

            <label for="bairro">Bairo</label>
            <input type="text" name="bairro" id="bairro" required placeholder="Digite seu bairro"><br><br>

            <input type="number" name="contato" id="contato" required placeholder="Digite seu seu contato"><br><br>

            <input type="text" name="linkedin" id="linkedin" required placeholder="Digite seu linkedin"><br><br>

            </section>

                <label for="nome">Sua última experiencia</label>

                <input type="text" name="penultima_experiencia" id="penultima_experiencia" required placeholder="Descreva a sua penúltima experiencia profissional">
                <div class="bauble_box">
                    <input class="bauble_input" id="status_trabalho" name="bauble" type="checkbox">
                    <label class="bauble_label" for="bauble_check">Toggle</label>
                </div>
                <br><br>
            </section>
            <section>

                <label for="nome">Data fim</label>
                <input type="text" name="termino_formacao" id="termino_formacao" required placeholder="Digita a data de término do curso"><br><br>

                <label for="nome">Data fim</label>

                <input type="text" name="inicio_curso3" id="inicio_curso3" required placeholder="Digite a data de incio do curso"><br><br>
                <label for="nome">Data fim</label>
                <input type="text" name="termino_curso3" id="termino_curso3" required placeholder="Digita a data de término do curso"><br><br>

            </section>
                <section>
                    <h1>Cursos livres</h1>
                    <label for="nome">Nome do curso</label>
                    <input type="text" name="curso" id="curso" required placeholder="Digite o nome do curso"><br><br>
                    <label for="nome">Data início</label>
                    <input type="text" name="inicio_curso" id="inicio_curso" required placeholder="Digite a data de incio do curso"><br><br>
                    <label for="nome">Data fim</label>
                    <input type="text" name="termino_curso" id="termino_curso" required placeholder="Digita a data de término do curso"><br><br>

                    <input type="text" name="curso3" id="curso3" required placeholder="Digite o nome do curso"><br><br>
                    <label for="nome">Data início</label>
                    <input type="text" name="inicio_curso3" id="inicio_curso3" required placeholder="Digite a data de incio do curso"><br><br>
                    <label for="nome">Data fim</label>
                    <input type="text" name="termino_curso3" id="termino_curso3" required placeholder="Digita a data de término do curso"><br><br>
